{% extends "layouts/application.html" %}

{% block head %}
  <link href="../public/css/signup.css" rel="stylesheet">
{% endblock %}

{% block body %}
  <div class="jumbotron">
    <h1>Blog Pepper</h1>
    <ul class="errorList">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
    <form class="form-signin" action="/signUp" method="post">
      <label for="inputName" class="sr-only">Name</label>
      <input type="name" name="inputName" id="inputName" class="form-control" placeholder="User Name" value="{{ username }}" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" value="{{ email }}" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" value="{{ password }}" required>
      <label for="inputPassword" class="sr-only">comfirm Password</label>
      <input type="password" name="inputPassword2" id="inputPassword2" class="form-control" placeholder="comfirm password" value="{{ password2 }}" required>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <div>
        Already a user? <a href="/showSignIn">sign in</a> here
      </div>
    </form>
  </div>
{% endblock %}
