{% extends "layouts/application.html" %}

{% block head %}
  <link href="../public/css/userpage.css" rel="stylesheet">
{% endblock %}

{% block body %}
  <div class="jumbotron">
    <h1 class="username">{{ username }}</h1>
  </div>
  <div class="article-list">
      {% for article in articles %}
        <div>
          <div>{{ article.title }}</div>
          <div>{{ article.content }}</div>
        </div>
      {% endfor %}
  </div>
{% endblock %}
